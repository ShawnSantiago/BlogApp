<template name="tasks_form">
    <form id="tasks_form"> 
        <div class="form-group {{#if error 'name'}}has-error{{/if}}">
<label for="name" class="control-label">Name </label>
<input type="text" id="name" value="{{name}}" placeholder="Name" class="form-control">
<span class="help-block">{{error "name"}}</span>
</div>
<div class="form-group {{#if error 'finished'}}has-error{{/if}}">
<label for="finished" class="control-label">Finished </label>
<input type="text" id="finished" value="{{finished}}" placeholder="Finished" class="form-control">
<span class="help-block">{{error "finished"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">{{_ "submit"}}</button>
        <a href="{{pathFor 'tasksIndex'}}" class="btn btn-default">{{_ "back"}}</a>
    </form>
</template>
