<template name="slides_form">
    <form id="slides_form"> 
        <div class="form-group {{#if error 'name'}}has-error{{/if}}">
            <label for="name" class="control-label">Nama *</label>
            <input type="text" id="name" value="{{name}}" placeholder="Nama" class="form-control">
            <span class="help-block">{{error "name"}}</span>
        </div>
        <div class="form-group {{#if error 'imageId'}}has-error{{/if}}">
            <label for="imageId" class="control-label">Gambar *</label>
            <input type="file" id="image" value="{{imageId}}" placeholder="Gambar" class="form-control">
            <span class="help-block">{{error "imageId"}}</span>
        </div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'slidesIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
