<template name="frontendPostsIndex">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'frontendSitesIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'frontendPostsIndex'}}">Posts</a></li>
            <li class="active">index</li>
        </ol>

        <div class="title">
            <h3 class="pull-left">Posts</h3>
        </div>
        <div class="clearfix"></div>

        <div class="toolbar">
            <div class="quick-search pull-right col-xs-12 col-md-3">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Type Here to Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        {{#if isEmpty}}
        <p>No Data Found</p>
        {{else}}
        {{#each models}}
        
        <div class="post row">
            <div class="col-md-4">                
                <img class="image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/>
            </div>
            <div class="col-md-8">
                <h1><a href="{{pathFor 'frontendPostsView'}}">{{title}}</a></h1>
                <small>by {{createdUser.profile.name}}, on {{meteorisFormatter "dateTime" updatedDate}}</small>
                <div>{{getSomeContent}}</div>
                <a href="{{pathFor 'frontendPostsView'}}" class="btn btn-default">Read More</a>
            </div>
        </div>
            
        {{/each}}
        {{#if hasMore}}
        <a class="btn btn-default load-more btn-block" href="{{hasMore}}">Load More ...</a>
        {{/if}}
        {{#unless ready}}
        {{> spinner}}
        {{/unless}}
        {{/if}}
    </div>
</template>
