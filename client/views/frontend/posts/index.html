<template name="frontend_postsIndex">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'frontend_sitesIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'frontend_postsIndex'}}">Posts</a></li>
            <li class="active">index</li>
        </ol>

        <div class="title">
            <h3 class="pull-left">Posts</h3>
        </div>
        <div class="clearfix"></div>

        <div class="toolbar">
            <div class="quick-search pull-right col-xs-12 col-md-3">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Type Here to Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        {{#if isEmpty}}
        <p>No Data Found</p>
        {{else}}
        <div class=" table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="btnSortTitle" class="{{meteorisGridViewSortClass 'title'}}">Title</th>                    
                        <th>Content</th>                    
                        <th>Image</th>                    
                        <th>Created by</th>                    
                        <th style="width: 145px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each models}}
                    <tr>
                        <td>{{title}}</td>
                        <td>{{content}}</td>
                        <td><img class="image" src="{{image.url}}"/></td>
                        <td>{{user.profile.name}}</td>
                        <td>
                            <a href="{{pathFor 'frontend_postsView'}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{#if hasMore}}
        <a class="btn btn-default load-more btn-block" href="{{hasMore}}">Load More ...</a>
        {{/if}}
        {{/if}}
    </div>
</template>
