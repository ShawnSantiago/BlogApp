<template name="frontendPostsView">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'frontendSitesIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'frontendPostsIndex'}}">Posts</a></li>
            <li class="active">view</li>
        </ol>

        {{#with model}}
        <div class="title">
            <div class="toolbar pull-right">
                <a href="{{pathFor 'frontendPostsIndex'}}" class="btn btn-default">Back</a> 
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="post-view">
            <img class="post-view-image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/>
            <h1>{{title}}</h1>
            <small>by {{createdUser.profile.name}} at {{meteorisFormatter "dateTime" createdDate}}</small>
            <div>{{content}}</div>
        </div>
        {{/with}}
    </div>
</template>
