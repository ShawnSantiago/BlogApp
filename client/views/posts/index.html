<template name="postsIndex">
    <div class="container">
        <div class="title">
            <h3 class="pull-left">Manage Posts</h3>
        </div>
        <div class="clearfix"></div>

        <div class="toolbar">
            <div class="pull-left">
                <a class="btn btn-success" href="{{pathFor 'postsInsert'}}">Insert</a>
                <a id="btnRemoveAll" class="btn btn-danger">Remove Selection</a>
            </div>   
            <div class="quick-search pull-right">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Type Here to Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        {{#if isEmpty}}
        <p>No Data Found</p>
        {{else}}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="hidden-xs" style="width: 30px;"><input type="checkbox" id="checkAll"/></th>
                    <th id="btnSortTitle" class="{{piyikuGridViewSortClass 'title'}}">Title</th>                    
                    <th>Content</th>                    
                    <th>Created by</th>                    
                    <th class="hidden-xs" style="width: 145px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each models}}
                <tr>
                    <td><input type="checkbox" class="checkAll" value="{{_id}}"/></td>
                    <td>{{title}}</td>
                    <td>{{content}}</td>
                    <td>{{user.profile.name}}</td>
                    <td>
                        <a href="{{pathFor 'postsView'}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                        <a href="{{pathFor 'postsUpdate'}}" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a id="btnRemove" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        {{#if hasMore}}
        <a class="btn btn-default btn-block" href="{{hasMore}}">Load More ...</a>
        {{/if}}
        {{/if}}
    </div>
</template>
