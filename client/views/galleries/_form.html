<template name="galleries_form">
    <form id="galleries_form"> 
        <div class="form-group {{#if error 'workshopId'}}has-error{{/if}}">
<label for="workshopId" class="control-label">Workshop *</label>
<input type="text" id="workshopId" value="{{workshopId}}" placeholder="Workshop" class="form-control">
<span class="help-block">{{error "workshopId"}}</span>
</div>
<div class="form-group {{#if error 'imageFileId'}}has-error{{/if}}">
<label for="imageFileId" class="control-label">Gambar *</label>
<input type="text" id="imageFileId" value="{{imageFileId}}" placeholder="Gambar" class="form-control">
<span class="help-block">{{error "imageFileId"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'galleriesIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
