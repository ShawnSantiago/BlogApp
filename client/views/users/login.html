<template name="usersLogin">
    <div class="container">
        <div class="row">
            <div  class="col-md-4 col-md-offset-4">
                <h3 class="text-center" style="margin: 80px 0 40px 0">Login {{app "name"}}</h3>
                <form role="form">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input type="text" class="form-control input-lg" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="btnLogin btn btn-success btn-block btn-lg" type="submit" value="Log In"/>
                    </div>
                </form>
                <p><a>Forget Password?</a></p>
                <div class="divider-or"></div>
                <a  href="{{pathFor 'usersRegister'}}" class="btn btn-primary btn-lg btn-block">Register</a>
            </div>
        </div>
    </div>
</template>
