<template name="usersLogin">
    <div class="container">
        <div class="header">
            <h3 class="text-muted">{{piyikuAppName}}</h3>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div  class="col-md-6 col-md-offset-3">
                    <form role="form">
                        <div class="form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input type="text" class="form-control input-lg" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="btnLogin btn btn-success btn-block btn-sm" type="submit" value="Login"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
