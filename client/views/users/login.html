<template name="usersLogin">
    <div class="container sign-form">
        <div class="row">
            <div  class="col-md-4 col-md-offset-4">
                <h3 class="text-center logo" style="margin: 80px 0 30px 0"><img src="/svg/logo.svg"/> {{app "name"}}</h3>
                <form role="form">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input type="text" class="form-control input-lg" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="btnLogin btn btn-danger btn-block btn-lg btn-red" type="submit" value="Log In"/>
                    </div>
                </form>
                <br/>
                <p class="text-center"><a>Forget Password?</a></p>
                <p class="text-center"><a href="{{pathFor 'usersRegister'}}">Doesn't have account? Register here</a></p>
                <!--<div class="divider-or"></div>-->
                <!--<a  href="{{pathFor 'usersRegister'}}" class="btn btn-default btn-lg btn-block">Register</a>-->
            </div>
        </div>
    </div>
</template>
