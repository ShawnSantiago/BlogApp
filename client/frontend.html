<head>
    <title>Meteoris</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/svg/logo.svg">
</head>
<template name="frontend">       
    {{#if isDesktop}}
    {{>yield region="meteorisFlash"}}
    <div class="frontend">
        <div class="content">
            {{>yield region="frontendHeader"}}
            {{>yield}}
        </div>
        {{>yield region="frontendFooter"}}
    </div>
    {{/if}}

    {{#if isPhone}}
    {{>yield region="meteorisFlash"}}
    <div class="frontend">
        <div class="content">
            {{>yield region="frontendHeaderPhone"}}
            {{>yield}}
        </div>
        {{>yield region="frontendFooterPhone"}}
    </div>
    {{/if}}
</template>
