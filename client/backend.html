<head>
    <title>Meteoris</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/svg/logo.svg">
</head>
<template name="backend"> 
    {{#if isDesktop}}    
    {{>yield region="meteorisFlash"}}
    <div class="content">
        {{>yield region="backendHeader"}}
        {{> status}}
        {{>yield}}
    </div>
    {{>yield region="backendFooter"}}
    {{/if}}

    {{#if isPhone}}
    {{>yield region="meteorisFlash"}}
    <div class="content">
        {{>yield region="backendHeaderPhone"}}
        {{> status}}
        {{>yield}}
    </div>
    {{>yield region="backendFooterPhone"}}
    {{/if}}
</template>
