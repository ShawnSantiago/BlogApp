<template name="templateFrontendHeader">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'frontendSitesIndex'}}"><img src="/svg/logo.svg"/> {{app "name"}}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{pathFor 'frontendSitesIndex'}}">Home</a></li>
                    <li><a href="{{pathFor 'frontendPostsIndex'}}">Posts</a></li>
                    <li><a href="{{pathFor 'backendSitesIndex'}}"><b>Go to Backend Page</b> <i class="glyphicon glyphicon-cog"></i> </a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Help</a></li>
                            <li class="divider"></li>
                            <li id="btnLogout"><a href="#">Logout</a></li>
                        </ul>
                    </li>
                    {{/if}}                
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
